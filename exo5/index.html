<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>The amazing activity finder</h1>

    <div class="row">
        <div class="col">
            <div class="alert alert-info">Alors, on s'ennuie ? Voici une activité à faire !</div>

            <div class="card activity">
                <div class="card-body">
                    <h5 class="card-title">
                        <span id="activity-title"></span>
                    </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span id="activity-participants"></span> participants</li>
                    <li class="list-group-item">Prix
                        <div class="price-scale d-inline-block" id="activity-price">
                            <i class="bi bi-currency-euro"></i>
                            <i class="bi bi-currency-euro"></i>
                            <i class="bi bi-currency-euro"></i>
                            <i class="bi bi-currency-euro"></i>
                            <i class="bi bi-currency-euro"></i>
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <i><span id="activity-type"></span></i>
                </div>
            </div>
        </div>
        <div class="col">
            <form id="search-form">
                <!-- type de filtre -->
                <div class="btn-group mb-2">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Pas de filtre</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                    <label class="btn btn-outline-primary" for="btnradio2">Par type d'activité</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
                    <label class="btn btn-outline-primary" for="btnradio3">Par nombre de participants</label>
                </div>

                <select id="type-filter" class="form-control mb-2">
                    <option value="education">Education</option>
                    <option value="recreational">Loisirs</option>
                    <option value="social">Social</option>
                    <option value="diy">Fais le toi même</option>
                    <option value="charity">Bienfaisance</option>
                </select>
                <select id="participant-filter" class="form-control mb-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>

                <button class="btn btn-primary">Je veux une autre activité !</button>
            </form>
        </div>
    </div>


</div>
<script src="script.js"></script>

</body>
</html>
