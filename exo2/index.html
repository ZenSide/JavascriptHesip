<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>Exercice 2</h1>

    <table id="user-infos" class="table table-bordered table-stripped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
            <th>Ville</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="display-lastname">...</td>
            <td class="display-firstname">...</td>
            <td class="display-address">...</td>
            <td class="display-city">...</td>
        </tr>
        </tbody>
    </table>

    <button id="btn-fill-infos" class="btn btn-info">Remplir (statique)</button>

    <hr>

    <!-- Partie 2 -->
    <div id="dynamic-form">
        <label>Votre nom <input name="lastname" class="form-control"></label>
        <label>Votre prénom <input name="firstname" class="form-control"></label>
        <label>Votre adresse <input name="address" class="form-control"></label>
        <label>Votre ville <input name="city" class="form-control"></label>
        <button class="btn btn-warning">Remplir (dynamique)</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
